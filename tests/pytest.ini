[pytest]
addopts= --junitxml=test_everything.xml

# jFrog parameters
jfrog-base-url=tip.jFrog.io/artifactory/tip-wlan-ap-firmware
jfrog-user-id=tip-read
jfrog-user-password=tip-read

# Cloud SDK parameters
testbed-name=nola-ext-03
equipment-model=ecw5410
sdk-user-id=support@example.com
sdk-user-password=support

# Testrails parameters
testrail-base-url=telecominfraproject.testrail.com
testrail-project=opsfleet-wlan
testrail-user-id=gleb@opsfleet.com
testrail-user-password=use_command_line_to_pass_this

# Jumphost
jumphost_ip=192.168.200.80
jumphost_port=22
jumphost_username=lanforge
jumphost_password=lanforge

# LANforge
lanforge-ip-address=localhost
lanforge-port-number=8080

lanforge-bridge-port=eth1


lanforge-2dot4g-prefix=wlan1
lanforge-5g-prefix=wlan1

lanforge-2dot4g-station=wlan1
lanforge-5g-station=wlan1

lanforge-2dot4g-radio=wiphy0
lanforge-5g-radio=wiphy1

# Cloud SDK settings
sdk-customer-id=2
sdk-equipment-id=23

# Profile
skip-open=True
skip-wpa=False
skip-wpa2=False
skip-eap=False

# Radius Settings
radius_server_ip=192.168.200.75
radius_port=1812
radius_secret=testing123

markers =
    sanity: Run the sanity for Client Connectivity test
    bridge
    nat
    vlan
    wpa
    wpa_2g
    wpa_5g
    wpa2_personal
    wpa2_enterprise
    wpa2_personal_2g
    wpa2_enterprise_2g
    wpa2_personal_5g
    wpa2_enterprise_5g
    cloud
    bearer
    ping
